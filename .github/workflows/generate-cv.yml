name: Generate CVs and Deploy to Pages

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'render_cv/**'
      - 'public/**'
      - '.github/workflows/generate-cv.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install RenderCV
        run: |
          pip install --upgrade pip
          pip install "rendercv[full]"

      - name: Create output directory
        run: |
          mkdir -p render_cv/rendercv_output

      - name: Generate all CV variants
        working-directory: render_cv
        run: |
          set -e
          # Generate English CVs
          rendercv render cv-en.yaml --pdf-path "rendercv_output/CV-en.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png
          rendercv render cv-en-dev.yaml --pdf-path "rendercv_output/CV-en-dev.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png
          rendercv render cv-en-lead.yaml --pdf-path "rendercv_output/CV-en-lead.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png
          rendercv render cv-en-iot.yaml --pdf-path "rendercv_output/CV-en-iot.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png
          
          # Generate Spanish CVs
          rendercv render cv-es.yaml --pdf-path "rendercv_output/CV-es.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png
          rendercv render cv-es-dev.yaml --pdf-path "rendercv_output/CV-es-dev.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png
          rendercv render cv-es-lead.yaml --pdf-path "rendercv_output/CV-es-lead.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png
          rendercv render cv-es-iot.yaml --pdf-path "rendercv_output/CV-es-iot.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png

      - name: Inject CVs into website assets
        run: |
          mkdir -p public/assets/cv/
          cp -f render_cv/rendercv_output/*.pdf public/assets/cv/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cv-v${{ github.run_number }}
          name: CVs - ${{ github.run_number }}
          body: |
            Automatically generated CVs from commit ${{ github.sha }}
          draft: false
          prerelease: false
          files: |
            render_cv/rendercv_output/*.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

