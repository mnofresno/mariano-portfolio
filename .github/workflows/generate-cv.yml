name: Generate CVs and Upload to Releases

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'render_cv/**'
      - '.github/workflows/generate-cv.yml'

jobs:
  generate-cvs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install RenderCV
        run: |
          pip install --upgrade pip
          pip install "rendercv[full]"

      - name: Verify YAML files exist
        working-directory: render_cv
        run: |
          ls -la cv-*.yaml
          echo "Checking if photo exists..."
          ls -la images/ || echo "Images directory not found"

      - name: Create output directory
        run: |
          mkdir -p render_cv/rendercv_output

      - name: Generate all CV variants
        working-directory: render_cv
        run: |
          set -e
          # Generate English CVs
          echo "Generating CV-en.pdf..."
          rendercv render cv-en.yaml --pdf-path "rendercv_output/CV-en.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-en.pdf" && exit 1)
          test -f "rendercv_output/CV-en.pdf" && echo "✓ CV-en.pdf created" || (echo "✗ CV-en.pdf NOT found" && exit 1)
          
          echo "Generating CV-en-dev.pdf..."
          rendercv render cv-en-dev.yaml --pdf-path "rendercv_output/CV-en-dev.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-en-dev.pdf" && exit 1)
          test -f "rendercv_output/CV-en-dev.pdf" && echo "✓ CV-en-dev.pdf created" || (echo "✗ CV-en-dev.pdf NOT found" && exit 1)
          
          echo "Generating CV-en-lead.pdf..."
          rendercv render cv-en-lead.yaml --pdf-path "rendercv_output/CV-en-lead.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-en-lead.pdf" && exit 1)
          test -f "rendercv_output/CV-en-lead.pdf" && echo "✓ CV-en-lead.pdf created" || (echo "✗ CV-en-lead.pdf NOT found" && exit 1)
          
          echo "Generating CV-en-iot.pdf..."
          rendercv render cv-en-iot.yaml --pdf-path "rendercv_output/CV-en-iot.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-en-iot.pdf" && exit 1)
          test -f "rendercv_output/CV-en-iot.pdf" && echo "✓ CV-en-iot.pdf created" || (echo "✗ CV-en-iot.pdf NOT found" && exit 1)
          
          # Generate Spanish CVs
          echo "Generating CV-es.pdf..."
          rendercv render cv-es.yaml --pdf-path "rendercv_output/CV-es.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-es.pdf" && exit 1)
          test -f "rendercv_output/CV-es.pdf" && echo "✓ CV-es.pdf created" || (echo "✗ CV-es.pdf NOT found" && exit 1)
          
          echo "Generating CV-es-dev.pdf..."
          rendercv render cv-es-dev.yaml --pdf-path "rendercv_output/CV-es-dev.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-es-dev.pdf" && exit 1)
          test -f "rendercv_output/CV-es-dev.pdf" && echo "✓ CV-es-dev.pdf created" || (echo "✗ CV-es-dev.pdf NOT found" && exit 1)
          
          echo "Generating CV-es-lead.pdf..."
          rendercv render cv-es-lead.yaml --pdf-path "rendercv_output/CV-es-lead.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-es-lead.pdf" && exit 1)
          test -f "rendercv_output/CV-es-lead.pdf" && echo "✓ CV-es-lead.pdf created" || (echo "✗ CV-es-lead.pdf NOT found" && exit 1)
          
          echo "Generating CV-es-iot.pdf..."
          rendercv render cv-es-iot.yaml --pdf-path "rendercv_output/CV-es-iot.pdf" --dont-generate-markdown --dont-generate-html --dont-generate-png 2>&1 || (echo "ERROR: Failed to generate CV-es-iot.pdf" && exit 1)
          test -f "rendercv_output/CV-es-iot.pdf" && echo "✓ CV-es-iot.pdf created" || (echo "✗ CV-es-iot.pdf NOT found" && exit 1)

      - name: List generated PDFs
        working-directory: render_cv
        run: |
          echo "Checking rendercv_output directory..."
          ls -la rendercv_output/ || echo "rendercv_output directory not found"
          echo ""
          echo "Looking for PDFs..."
          find . -name "*.pdf" -type f || echo "No PDFs found"
          echo ""
          if [ -d "rendercv_output" ]; then
            ls -lh rendercv_output/*.pdf 2>/dev/null || echo "No PDFs in rendercv_output/"
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cv-v${{ github.run_number }}
          name: CVs - ${{ github.run_number }}
          body: |
            Automatically generated CVs from commit ${{ github.sha }}
            
            **English Versions:**
            - CV-en.pdf (General)
            - CV-en-dev.pdf (Development focused)
            - CV-en-lead.pdf (Tech Lead focused)
            - CV-en-iot.pdf (IoT & Electronics focused)
            
            **Spanish Versions:**
            - CV-es.pdf (General)
            - CV-es-dev.pdf (Desarrollo)
            - CV-es-lead.pdf (Líder Técnico)
            - CV-es-iot.pdf (IoT y Electrónica)
          draft: false
          prerelease: false
          files: |
            render_cv/rendercv_output/CV-en.pdf
            render_cv/rendercv_output/CV-en-dev.pdf
            render_cv/rendercv_output/CV-en-lead.pdf
            render_cv/rendercv_output/CV-en-iot.pdf
            render_cv/rendercv_output/CV-es.pdf
            render_cv/rendercv_output/CV-es-dev.pdf
            render_cv/rendercv_output/CV-es-lead.pdf
            render_cv/rendercv_output/CV-es-iot.pdf

